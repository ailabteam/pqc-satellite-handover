name: sat-pqh-env
channels:
  - conda-forge  # Kênh chính và ưu tiên cao nhất
  - nvidia       # Kênh cần thiết cho CuPy
dependencies:
  # --- Core ---
  - python=3.11
  - pip
  
  # --- GPU computing ---
  # Yêu cầu CuPy tương thích với CUDA > 12.0
  # Conda sẽ tự động chọn phiên bản CuPy phù hợp nhất với CUDA 12.5 của bạn
  - cupy >=12.0
  
  # --- Core numerical and data handling ---
  - numpy
  - pandas
  - scipy
  
  # --- Satellite orbit simulation ---
  - skyfield
  
  # --- Network simulation ---
  - simpy
  
  # --- Visualization & Utilities ---
  - matplotlib
  - seaborn
  - plotly
  - tqdm
  
  # --- PQC Library (will be installed via pip) ---
  - pip:
    - oqs
